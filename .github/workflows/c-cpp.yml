name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install dependancies
      run: sudo apt install libboost-all-dev
    - name: Checkout code
      uses: actions/checkout@v3
    - name: run cmake
      run: cmake -S . -B build
    - name: run make
      run: make -C build
